    <br><br><br><h1 class="textoContacto">Contactenos</h1>
    
    <br>
    <br>
    <form class="container transparente">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="ej: Rafael Buena Gente" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">E-mail</label>
            <input type="email" class="form-control"  placeholder="ej: rafabuenagente@mail.cl" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <p>Genero</p>
              <input type="radio" 
               name="contact" value="email">
              <label for="contactChoice1">Masculino</label>
            <br>
              <input type="radio" 
               name="contact" value="phone">
              <label for="contactChoice2">Femenino</label>
            <br>
              <input type="radio" 
               name="contact" value="mail">
              <label for="contactChoice3">No definido</label>              
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Edad</label>
            <input type="number" min="0" max="100" value="0">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Deje su opinion</label>
            <textarea class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
    </form>
